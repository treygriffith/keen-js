<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Keen IO JS | Synchronous IE Legacy Test</title>
	
	<!-- File(s) to be tested -->
	<script src="../dist/keen-3.0.0.js" type="text/javascript"></script>
	
	<!-- Initialize -->
	<script>
		
		var keen = new Keen({ 
			projectId: '', 
			writeKey: '',
			requestType: 'beacon'
		});
		
		var useragent = navigator.userAgent.toLowerCase();
		var version = (useragent.indexOf('msie') != -1) ? parseInt(useragent.split('msie')[1]) : false;
		
		keen.addEvent('explorer', { version: version, mode: 'sync', type: 'beacon' });
		
	</script>
</head>
<body></body>
</html>
