<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Keen IO JS SDK Test</title>
	
	<!-- Test Framework Assets -->
	<link rel="stylesheet" href="./src/lib/bower_components/mocha/mocha.css" />
	<script src="./src/lib/bower_components/mocha/mocha.js"></script>
	<script src="./src/lib/bower_components/chai/chai.js"></script>
	<script src="./src/lib/bower_components/sinon/index.js"></script>
	<script src="./src/lib/bower_components/sinon-ie/index.js"></script>
	
	<!-- File(s) to be tested -->
	<script src="./dist/keen-3.0.0.js" type="text/javascript"></script>
	
	<!-- Setup -->
	<script>mocha.setup('bdd')</script>
	<script src="./test.keen.helper.js" type="text/javascript"></script>
	
	<!-- Load Tests -->
	<script src="./test.keen.client.js" type="text/javascript"></script>
	<script src="./test.keen.tracking.js" type="text/javascript"></script>
	
	<!-- Initialize -->
	<script>
		var init = function(){
			
			var runner = mocha.run();

			var failedTests = [];
			runner.on('end', function(){
				window.mochaResults = runner.stats;
				window.mochaResults.reports = failedTests;
			});

			runner.on('fail', logFailure);

			function logFailure(test, err){

				var flattenTitles = function(test){
					var titles = [];
					while (test.parent.title){
						titles.push(test.parent.title);
						test = test.parent;
					}
					return titles.reverse();
				};

				failedTests.push({name: test.title, result: false, message: err.message, stack: err.stack, titles: flattenTitles(test) });
			};
		};
		
		if ( window.addEventListener ) { 
			window.addEventListener( "load", init, false );
		}
		else if ( window.attachEvent ) { 
			window.attachEvent( "onload", init );
		} else if ( window.onLoad ) {
			window.onload = init;
		}
		
	</script>
</head>
<body>
	<div id="mocha"></div>
</body>
</html>
