<!DOCTYPE HTML>
<html>
    <head>
        <title>Chartstack Highcharts demo page</title>
        <link href="../css/page_styling.css" rel="stylesheet">
        <link href="../bower_components/nvd3/nv.d3.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Chartstack Highcharts Demo Page</h1>
        <ul class="menu">
            <li><a href="../">Go back</a></li>
        </ul>

        <div>
        <section>
            <piechart title="Yay browsers!" width="400px" height="400px" datasource="../api/universal/piechart.json"></piechart>
        </section>

        <section>
            <barchart width="400px" height="400px" datasource="../api/universal/barchart.json"></barchart>
        </section>

        <section>
            <linechart width="600px" height="300px" datasource="../api/universal/linechart.json"></linechart>
        </section>
        </div>

        <!-- Highcharts -->
        <script src="/bower_components/highcharts/adapters/standalone-framework.src.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.9/highcharts.js"></script>
        <script src="/dist/keen-3.0.0.visualize.min.js"></script>
    </body>
</html>
