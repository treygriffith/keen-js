<!DOCTYPE HTML>
<html>
    <head>
        <title>Chartstack Keen<>NVD3 code page</title>
        <link href="../css/page_styling.css" rel="stylesheet">
        <link href="../bower_components/nvd3/nv.d3.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Chartstack Keen<>NVD3 Code Demo Page</h1>
        <ul class="menu">
            <li><a href="../">Go back</a></li>
        </ul>

        <div>

        <section>
            <div id="piechart"></div>
        </section>

        <section>
            <div id="barchart"></div>
        </section>

        <section>
            <div id="linechart"></div>
        </section>

        </div>

        <script src="/bower_components/d3/d3.min.js"></script>
        <script src="/bower_components/nvd3/nv.d3.min.js"></script>
        <script src="/dist/keen-3.0.0.visualize.min.js"></script>
        <script>
            chartstack.ready(function(){
              var piechart = new chartstack.Chart({
                el: document.getElementById('piechart'),
                chartType: 'piechart',
                datasource: '../api/keen/piechart.json',
                provider: 'api.keen.io',
                width: '500',
                height: '500'
              });

              var barchart = new chartstack.Chart({
                el: document.getElementById('barchart'),
                chartType: 'barchart',
                datasource: '../api/keen/barchart.json',
                provider: 'api.keen.io',
                width: '500',
                height: '300'
              });

              var barchart = new chartstack.Chart({
                el: document.getElementById('barchart'),
                chartType: 'linechart',
                datasource: '../api/keen/linechart.json',
                provider: 'api.keen.io',
                width: '500',
                height: '300'
              });
            });
        </script>
    </body>
</html>
