<!DOCTYPE HTML>
<html>
    <head>
        <title>Chartstack Google Charts Test Page</title>
        <link href="../css/page_styling.css" rel="stylesheet">
    </head>
    <body>
        <h1>Chartstack Google Charts Test Page</h1>
        <ul class="menu">
            <li><a href="../">Go back</a></li>
        </ul>

        <div>

        <section>
            <div id="piechart"></div>
        </section>

        <section>
            <div id="barchart"></div>
        </section>

        <section>
            <div id="linechart"></div>
        </section>

        </div>

        <script src="https://www.google.com/jsapi"></script>
        <script src="/dist/keen-3.0.0.visualize.min.js"></script>
        <script>
            Keen.ready(function(){
              var piechart = new Keen.Chart({
                title: 'Yay browsers!',
                el: document.getElementById('piechart'),
                chartType: 'piechart',
                datasource: '../api/universal/piechart.json',
                width: '400',
                height: '400'
              });

              var barchart = new Keen.Chart({
                el: document.getElementById('barchart'),
                chartType: 'barchart',
                datasource: '../api/universal/barchart.json',
                width: '600',
                height: '300'
              });

              var linechart = new Keen.Chart({
                el: document.getElementById('linechart'),
                chartType: 'linechart',
                datasource: '../api/universal/linechart.json',
                width: '600',
                height: '300'
              });
            });
        </script>
    </body>
</html>
